apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-service
  namespace: hoi4-translate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-service
  template:
    metadata:
      labels:
        app: websocket-service
    spec:
      containers:
        - name: websocket-service
          image: <REGISTRY>/websocket-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: websocket-service-env
          readinessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-service
  namespace: hoi4-translate
spec:
  selector:
    app: websocket-service
  ports:
    - name: http
      port: 3001
      targetPort: 3001
  type: ClusterIP
