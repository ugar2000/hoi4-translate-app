apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: hoi4-translate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
        - name: api-service
          image: <REGISTRY>/api-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3005
          envFrom:
            - secretRef:
                name: api-service-env
          readinessProbe:
            tcpSocket:
              port: 3005
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3005
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: hoi4-translate
spec:
  selector:
    app: api-service
  ports:
    - name: http
      port: 3005
      targetPort: 3005
  type: ClusterIP
