apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepl-service
  namespace: hoi4-translate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deepl-service
  template:
    metadata:
      labels:
        app: deepl-service
    spec:
      containers:
        - name: deepl-service
          image: <REGISTRY>/deepl-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
          envFrom:
            - secretRef:
                name: deepl-service-env
          readinessProbe:
            tcpSocket:
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: deepl-service
  namespace: hoi4-translate
spec:
  selector:
    app: deepl-service
  ports:
    - name: http
      port: 3004
      targetPort: 3004
  type: ClusterIP
