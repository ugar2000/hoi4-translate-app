apiVersion: apps/v1
kind: Deployment
metadata:
  name: variable-separator
  namespace: hoi4-translate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: variable-separator
  template:
    metadata:
      labels:
        app: variable-separator
    spec:
      containers:
        - name: variable-separator
          image: <REGISTRY>/variable-separator:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
          envFrom:
            - secretRef:
                name: variable-separator-env
          readinessProbe:
            tcpSocket:
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: variable-separator
  namespace: hoi4-translate
spec:
  selector:
    app: variable-separator
  ports:
    - name: http
      port: 3003
      targetPort: 3003
  type: ClusterIP
