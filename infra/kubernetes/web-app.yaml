apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: hoi4-translate
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: web-app
          image: <REGISTRY>/web-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: web-app-env
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: hoi4-translate
spec:
  selector:
    app: web-app
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: ClusterIP
