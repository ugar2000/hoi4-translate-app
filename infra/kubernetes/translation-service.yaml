apiVersion: apps/v1
kind: Deployment
metadata:
  name: translation-service
  namespace: hoi4-translate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translation-service
  template:
    metadata:
      labels:
        app: translation-service
    spec:
      containers:
        - name: translation-service
          image: <REGISTRY>/translation-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4001
          envFrom:
            - secretRef:
                name: translation-service-env
          readinessProbe:
            tcpSocket:
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 4001
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: translation-service
  namespace: hoi4-translate
spec:
  selector:
    app: translation-service
  ports:
    - name: http
      port: 4001
      targetPort: 4001
  type: ClusterIP
