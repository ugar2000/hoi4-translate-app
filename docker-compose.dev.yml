# Development override for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Development overrides for web app
  web-app:
    build:
      target: deps  # Stop at deps stage for development
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    env_file:
      - ./.env

  # Development overrides for translator service
  translator-service:
    command: npm run dev
    volumes:
      - ./services/deepl-service:/app
      - /app/node_modules
    env_file:
      - ./services/deepl-service/.env

  # Development overrides for websocket service  
  websocket-service:
    command: npm run dev
    volumes:
      - ./services/websocket-service:/app
      - /app/node_modules
    env_file:
      - ./services/websocket-service/.env

  # Development database with exposed ports
  db:
    ports:
      - "5432:5432"
    
  # Development Redis with exposed ports
  redis:
    ports:
      - "6379:6379"

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - ./services/minio/.env

  api-service:
    command: npm run start:dev
    volumes:
      - ./services/api-service:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - "3005:3005"
    env_file:
      - ./services/api-service/.env

  translation-service:
    command: npm run start:dev
    volumes:
      - ./services/translation-service:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    ports:
      - "4001:4001"
    env_file:
      - ./services/translation-service/.env
